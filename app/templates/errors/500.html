{% extends "base.html" %}

{% block title %}500 - Lỗi server{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="error-container py-5">
            <h1 class="display-1 fw-bold text-danger">500</h1>
            <h2 class="mb-4">Lỗi server</h2>
            <p class="lead text-muted mb-4">
                <i class="bi bi-exclamation-octagon-fill me-2"></i>
                Xin lỗi, đã xảy ra lỗi khi xử lý yêu cầu của bạn. Vui lòng thử lại sau.
            </p>
            {% if error and config.DEBUG %}
            <div class="alert alert-danger text-start mt-4">
                <strong>Debug Info:</strong>
                <pre>{{ error }}</pre>
            </div>
            {% endif %}
            <div class="mt-5">
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary me-2">
                    <i class="bi bi-house-door"></i> Về trang chủ
                </a>
                <a href="javascript:location.reload()" class="btn btn-secondary">
                    <i class="bi bi-arrow-clockwise"></i> Thử lại
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.error-container h1 {
    font-size: 10rem;
    line-height: 1;
    text-shadow: 4px 4px 8px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
